<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 4 de Flexbox</title>
  <link rel="stylesheet" href="./Ejercicio 4.css">
</head>
<body>  
  <div>    
    <ul class="test flexend">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>  
  <div>    
    <ul class="test flexstart">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <div>    
    <ul class="test baseline">
      <li style="--altura: 20px;">1</li>
      <li style="--altura: 10px;">2</li>
      <li style="--altura: 30px;">3</li>
      <li style="--altura: 40px;">4</li>
      <li style="--altura: 5px;">5</li>
    </ul>
  </div>
</body>
</html>
