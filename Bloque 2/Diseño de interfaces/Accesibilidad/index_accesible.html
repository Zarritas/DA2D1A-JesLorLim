<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página accesible</title>
</head>
<body>
<header>

        <span>Videos Voleibol</span>

            <th>Número</th>

                Video incrustado desde youtube
            </td>
        </tr>

            <td>2</td>

                <video src="Video.mp4" controls></video>

        <tr>

            <td colspan="3">

            </td>
        </tr>
        <tr>

                <a href="https://www.youtube.com/watch?v=aJ2nRNyftnI" target="_blank">Youtube</a>

        </tr>
        <tr>
            <td colspan="3">

            </td>
        </tr>
