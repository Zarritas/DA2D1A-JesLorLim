<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Jesús Lorenzo Limón'>

    <title>DWEC_ejercicios_hastaEventos1</title>

    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
    <header id="header">

        <div id="div_form"
                class="head"
        >
            <input id="form"
                   type="radio"
                    name="opciones"
                    value="formulario"
            />
            <label for="form">Formulario</label>
        </div>

        <div id="div_semaforo"
                class="head"
        >
            <input id="sem"
                   type="radio"
                    name="opciones"
                    value="semaforo"
            />
            <label for="sem">Semaforo</label>
        </div>

        <div id="div_cronometro"
                class="head"
        >
            <input id="crono"
                    type="radio"
                    name="opciones"
                    value="cronometro"
            />
            <label for="crono">Cronometro</label>
        </div>

    </header>

    <div id="formulario"
            class="opcion"
    >

        <div id="head">

            <div class="formulario">

                <input id="check_form"
                        type="radio" 
                        name="opciones_form"
                        value="check"
                />
                <label id="lab_check"
                        for="check_form">
                    Check
                </label>

            </div>

            <div class="formulario">

                <input id="select_form"
                        type="radio" 
                        name="opciones_form"
                        value="select"
                    
                />
                <label id="lab_select"
                        for="select_form">
                    Select
                </label>

            </div>

            <div class="formulario">

                <input id="list_form"
                        type="radio"
                        name="opciones_form"
                        value="list"
                />
                <label id="lab_list"
                        for="list_form"
                >
                    List
                </label>

            </div>

        </div>

        <div id="div_check"
            class="body_form"
        >
            <input id="vj_1"
                    type="checkbox" 
                    name="videojuegos"  
                    value="ds1"
            />
            <label id="lab_vj1"
                    for="vj_1"
            >
                Dark Souls 1
            </label>

            <br />

            <input id="vj_2"
                    type="checkbox" 
                    name="videojuegos"  
                    value="ds2"
            />
            <label id="lab_vj2"
                    for="vj_2"
            >
                Dark Souls 2
            </label>

            <br />

            <input id="vj_3"
                    type="checkbox" 
                    name="videojuegos" 
                    value="ds3"
                    
            />
            <label id="lab_vj3"
                    for="vj_3"
            >
                Dark Souls 3
            </label>

            <br />

            <input id="vj_4" 
                    type="checkbox" 
                    name="videojuegos" 
                    value="eldenring"
            />
            <label id="lab_vj4"
                    for="vj_4"
            >
                Elden Ring
            </label>

            <br />

            <input id="vj_5" 
                    type="checkbox" 
                    name="videojuegos" 
                    value="sekiro"
            />
            <label id="lab_vj5"
                    for="vj_5"
            >
                Sekiro: Shadow Die Twice
            </label>

            <br />

            <input id="vj_6" 
                    type="checkbox" 
                    name="videojuegos" 
                    value="shrek2"
            >
            <label id="lab_vj6"
                    for="vj_6"
            >
                Shrek 2
            </label>

        </div>

        <div id="div_select"
                class="body_form"
        >

            <label id="lab_select_comida"
                        for="select_comida"
            >
                Selecciona una comida
            </label>
            <select id="select_comida"
                        name="comida"
                    onchange="actualizarResultadoSelect()"
            >
                <option 
                        value="NS" 
                        selected="selected"
                >
                    Nada seleccionado
                </option>
                <option 
                        value="albaricoques"
                >
                    Albaricoques
                </option>
                <option 
                        value="pomelos"
                >
                    Pomelos
                </option>
                <option 
                        value="platanos"
                >
                    Platanos
                </option>
                <option 
                        value="piña"
                >
                    Piña
                </option>
            </select>
        </div>

        <div id="div_list"
                class="body_form"
        >

            <div id="nombre_1"
                 class="nombres"
            >
                Juan Carlos
            </div>

            <div id="nombre_2"
                 class="nombres"
            >
                Antonio José
            </div>

            <div id="nombre_3"
                 class="nombres"
            >
                Juan Alberto
            </div>

            <div id="nombre_4"
                 class="nombres"
            >
                Jorge Javier
            </div>

        </div>

        <div id="resultado"></div>

    </div>

    <div id="semaforo"
            class="opcion"
    >

        <div id="rojo" class="semaforo"></div>

        <div id="amarillo" class="semaforo"></div>

        <div id="verde" class="semaforo"></div>

        <div id="espera" class="botones_semaforo"><span class="texto">Espere Verde</span></div>

        <div id="pulse_peaton" class="botones_semaforo"><span class="texto">Pulse peatón</span></div>

    </div>

    <div id="cronometro"
            class="opcion"
    >
        <div id="cronometro_tiempo" class="cronometro_layout">
            <div id="horas" class="cronometro_tiempo"><span class="texto">00</span></div>
            <div class="cronometro_tiempo"><span class="texto">:</span></div>
            <div id="minutos" class="cronometro_tiempo"><span class="texto">00</span></div>
            <div class="cronometro_tiempo"><span class="texto">:</span></div>
            <div id="segundos" class="cronometro_tiempo"><span class="texto">00</span></div>
            <div class="cronometro_tiempo"><span class="texto">:</span></div>
            <div id="milisegundos" class="cronometro_tiempo"><span class="texto">00</span></div>
        </div>

        <div id="cronometro_control" class="cronometro_layout">
            <div id="play" class="cronometro_control"><span class="texto">Play</span></div>
            <div id="pause" class="cronometro_control"><span class="texto">Pause</span></div>
            <div id="stop" class="cronometro_control"><span class="texto">Stop</span></div>
            <div id="reset" class="cronometro_control"><span class="texto">Reset</span></div>
            <div id="fwd" class="cronometro_control"><span class="texto">Fwd</span></div>
            <div id="rew" class="cronometro_control"><span class="texto">Rew</span></div>
        </div>
    </div>

</body>
<script src='main.js'></script>

</html>
