<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="post">
        <label>Texto</label><input type="text" name="Texto"><br>
        <label>Texto Contraseña</label><input type="password" name="Contraseña"><br>
        <label>Texto Oculto</label><input type="hidden" name="Oculto"><br>
        <label>Text Area</label><textarea></textarea><br>
        <label>Radio</label><br>
        <input type="radio" name="prueba_radio" value="1">1
        <input type="radio" name="prueba_radio" value="2">2
        <input type="radio" name="prueba_radio" value="3">3
        <input type="radio" name="prueba_radio" value="4">4<br>
        <label>Checkbox</label><br>
        <input type="checkbox" name="prueba_checkbox" value="1">1
        <input type="checkbox" name="prueba_checkbox" value="2">2
        <input type="checkbox" name="prueba_checkbox" value="3">3
        <input type="checkbox" name="prueba_checkbox" value="4">4<br>
        <label>Selección</label><select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>
        <label>Selección multiple</label><select multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>
        <label>Archivo</label><input type="file"><br>
        <label>Varios archivos</label><input type="file" multiple><br>
        <input type="image" src="Sin título.jpeg" width="40px">
        <input type="submit">
        <input type="reset">
        <button>Botón</button>

    </form>
</body>
</html>
